<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Repo Diff Viewer</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Light gray background */
        }

        /* Custom scrollbar for pre elements */
        pre {
            white-space: pre-wrap;
            /* Ensures long lines wrap */
            word-break: break-all;
            /* Breaks words if necessary */
            overflow-x: auto;
            /* Allows horizontal scrolling for very long lines */
            max-height: 600px;
            /* Increased height for scrollability */
        }

        pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        pre::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }

        pre::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        pre::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Diff highlighting */
        .diff-added {
            background-color: #d4edda;
            /* Light green */
            color: #155724;
            /* Dark green text */
        }

        .diff-deleted {
            background-color: #f8d7da;
            /* Light red */
            color: #721c24;
            /* Dark red text */
        }

        .diff-header {
            color: #6c757d;
            /* Gray for headers */
            font-style: italic;
        }

        .file-diff-block {
            margin-bottom: 2rem;
            /* Space between file diffs */
            border: 1px solid #e2e8f0;
            /* Light border for separation */
            border-radius: 0.5rem;
            overflow: hidden;
            /* Ensures content stays within rounded corners */
        }

        .file-diff-header {
            background-color: #f0f4f8;
            /* Light blue-gray for file header */
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: #374151;
            border-bottom: 1px solid #e2e8f0;
        }

        .file-diff-content {
            background-color: #1f2937;
            /* Dark background for code */
            color: #f9fafb;
            /* Light text for code */
            padding: 1rem;
            font-size: 0.875rem;
            /* text-sm */
            line-height: 1.5;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-5xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">GitLab Branch Comparison</h1>

        <!-- Input Section -->
        <div class="mb-6 space-y-4">
            <div>
                <label for="repoUrl" class="block text-sm font-medium text-gray-700 mb-1">GitLab Repository URL:</label>
                <input type="text" id="repoUrl" placeholder="e.g., https://gitlab.com/your-group/your-project"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="personalAccessToken" class="block text-sm font-medium text-gray-700 mb-1">Personal Access
                    Token (PAT):</label>
                <input type="password" id="personalAccessToken" placeholder="Your GitLab PAT"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <p class="mt-1 text-xs text-gray-500">Required for private repositories or higher rate limits.</p>
            </div>
            <button id="fetchBranchesBtn"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                Fetch Branches
            </button>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loading" class="hidden text-center text-blue-600 font-medium mb-4">Loading...</div>
        <div id="errorMessage" class="hidden text-center text-red-600 font-medium mb-4"></div>
        <div id="successMessage" class="hidden text-center text-green-600 font-medium mb-4"></div>

        <!-- Branch Selection Section -->
        <div id="comparisonSection" class="hidden space-y-4">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Select Branches for Comparison</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="sourceBranch" class="block text-sm font-medium text-gray-700 mb-1">Source
                        Branch:</label>
                    <select id="sourceBranch"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div>
                    <label for="targetBranch" class="block text-sm font-medium text-gray-700 mb-1">Target
                        Branch:</label>
                    <select id="targetBranch"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            <button id="compareBranchesBtn"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out shadow-md">
                Compare Branches
            </button>
        </div>

        <!-- Diff Output Section -->
        <div id="diffOutputContainer" class="hidden mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Detailed Diff:</h3>
            <!-- Individual file diffs will be rendered here -->
        </div>
    </div>

    <script>
        // Base URL for your Flask API
        const API_BASE_URL = 'http://127.0.0.1:5000/api'; // Ensure this matches your Flask server address

        // Get DOM elements
        const repoUrlInput = document.getElementById('repoUrl');
        const personalAccessTokenInput = document.getElementById('personalAccessToken');
        const fetchBranchesBtn = document.getElementById('fetchBranchesBtn');
        const loadingDiv = document.getElementById('loading');
        const errorMessageDiv = document.getElementById('errorMessage');
        const successMessageDiv = document.getElementById('successMessage');

        const comparisonSection = document.getElementById('comparisonSection');
        const sourceBranchSelect = document.getElementById('sourceBranch');
        const targetBranchSelect = document.getElementById('targetBranch');
        const compareBranchesBtn = document.getElementById('compareBranchesBtn');

        const diffOutputContainer = document.getElementById('diffOutputContainer');

        // Helper function to display messages
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `text-center font-medium mb-4 ${type === 'error' ? 'text-red-600' : 'text-green-600'}`;
            element.classList.remove('hidden');
        }

        function clearMessages() {
            errorMessageDiv.classList.add('hidden');
            successMessageDiv.classList.add('hidden');
            loadingDiv.classList.add('hidden');
        }

        // Function to fetch branches
        fetchBranchesBtn.addEventListener('click', async () => {
            clearMessages();
            loadingDiv.classList.remove('hidden');

            const repoUrl = repoUrlInput.value.trim();
            const personalAccessToken = personalAccessTokenInput.value.trim();

            if (!repoUrl) {
                showMessage(errorMessageDiv, 'Please enter a repository URL.', 'error');
                loadingDiv.classList.add('hidden');
                return;
            }
            if (!personalAccessToken) {
                showMessage(errorMessageDiv, 'Please enter a Personal Access Token.', 'error');
                loadingDiv.classList.add('hidden');
                return;
            }

            try {
                const branchesResponse = await fetch(`${API_BASE_URL}/branches`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repoUrl, personalAccessToken })
                });
                const branchesData = await branchesResponse.json();

                if (!branchesResponse.ok) {
                    throw new Error(branchesData.error || 'Failed to fetch branches.');
                }

                // Clear previous options
                sourceBranchSelect.innerHTML = '';
                targetBranchSelect.innerHTML = '';

                // Populate branch dropdowns
                branchesData.branches.forEach(branch => {
                    const option1 = document.createElement('option');
                    option1.value = branch;
                    option1.textContent = branch;
                    sourceBranchSelect.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = branch;
                    option2.textContent = branch;
                    targetBranchSelect.appendChild(option2);
                });

                // Set default selected branches (e.g., 'main' or 'master' if available, otherwise first)
                const defaultBranch = branchesData.branches.includes('main') ? 'main' :
                    branchesData.branches.includes('master') ? 'master' :
                        branchesData.branches[0];
                if (defaultBranch) {
                    sourceBranchSelect.value = defaultBranch;
                    targetBranchSelect.value = defaultBranch;
                }

                comparisonSection.classList.remove('hidden');
                showMessage(successMessageDiv, 'Branches fetched successfully! Now select branches to compare.', 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage(errorMessageDiv, `Error: ${error.message}`, 'error');
                comparisonSection.classList.add('hidden'); // Hide comparison section on error
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        // Function to compare branches and get diff
        compareBranchesBtn.addEventListener('click', async () => {
            clearMessages();
            loadingDiv.classList.remove('hidden');
            diffOutputContainer.innerHTML = '<h3 class="text-lg font-semibold text-gray-800 mb-2">Detailed Diff:</h3>'; // Clear previous diffs

            const repoUrl = repoUrlInput.value.trim();
            const sourceBranch = sourceBranchSelect.value;
            const targetBranch = targetBranchSelect.value;
            const personalAccessToken = personalAccessTokenInput.value.trim();

            if (!repoUrl || !sourceBranch || !targetBranch) {
                showMessage(errorMessageDiv, 'Please ensure Repository URL and both branches are selected.', 'error');
                loadingDiv.classList.add('hidden');
                return;
            }

            try {
                // Fetch the diff
                const diffResponse = await fetch(`${API_BASE_URL}/diff`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repoUrl, sourceBranch, targetBranch, personalAccessToken })
                });
                const diffData = await diffResponse.json();

                if (!diffResponse.ok) {
                    throw new Error(diffData.error || 'Failed to fetch diff.');
                }

                const fullDiffString = diffData.diff;

                if (fullDiffString.trim() === '') {
                    diffOutputContainer.innerHTML += '<p class="text-gray-700 bg-gray-50 p-4 rounded-md">No differences found between the selected branches.</p>';
                } else {
                    // Split the full diff into individual file diffs
                    const fileDiffs = fullDiffString.split(/^diff --git/m).filter(Boolean); // Split by 'diff --git' and remove empty strings

                    if (fileDiffs.length > 0) {
                        fileDiffs.forEach(fileDiff => {
                            // Re-add the 'diff --git' header that was removed by split
                            const currentFileDiff = 'diff --git' + fileDiff;
                            const lines = currentFileDiff.split('\n');

                            // Extract file paths for the header
                            let oldPath = 'N/A';
                            let newPath = 'N/A';
                            const diffHeaderMatch = lines[0].match(/a\/(.+?) b\/(.+)/);
                            if (diffHeaderMatch) {
                                oldPath = diffHeaderMatch[1];
                                newPath = diffHeaderMatch[2];
                            }

                            // Create a new div for each file's diff
                            const fileDiffBlock = document.createElement('div');
                            fileDiffBlock.className = 'file-diff-block';

                            const fileHeader = document.createElement('div');
                            fileHeader.className = 'file-diff-header';
                            fileHeader.textContent = `File: ${oldPath} -> ${newPath}`;
                            fileDiffBlock.appendChild(fileHeader);

                            const preElement = document.createElement('pre');
                            preElement.className = 'file-diff-content';
                            let styledDiffHtml = '';

                            for (const line of lines) {
                                if (line.startsWith('+')) {
                                    styledDiffHtml += `<span class="diff-added">${line}</span>\n`;
                                } else if (line.startsWith('-')) {
                                    styledDiffHtml += `<span class="diff-deleted">${line}</span>\n`;
                                } else if (line.startsWith(' ')) {
                                    styledDiffHtml += `<span class="diff-context">${line}</span>\n`;
                                } else if (line.startsWith('--- a/') || line.startsWith('+++ b/') || line.startsWith('@@') || line.startsWith('diff --git')) {
                                    styledDiffHtml += `<span class="diff-header">${line}</span>\n`;
                                } else {
                                    styledDiffHtml += `${line}\n`; // Fallback for other lines
                                }
                            }
                            preElement.innerHTML = styledDiffHtml;
                            fileDiffBlock.appendChild(preElement);

                            diffOutputContainer.appendChild(fileDiffBlock);
                        });
                    } else {
                        diffOutputContainer.innerHTML += '<p class="text-gray-700 bg-gray-50 p-4 rounded-md">No differences found between the selected branches.</p>';
                    }
                }

                diffOutputContainer.classList.remove('hidden');
                showMessage(successMessageDiv, 'Branch comparison fetched successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showMessage(errorMessageDiv, `Error: ${error.message}`, 'error');
                diffOutputContainer.classList.add('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
