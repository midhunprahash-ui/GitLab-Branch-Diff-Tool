<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitLab Branch Compare Tool</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom styles for commit lists */
        .commit-list-container {
            display: flex;
            gap: 1.5rem;
            /* gap-6 */
            max-height: 70vh;
            /* Limit height to enable scrolling */
        }

        .commit-list-pane {
            flex: 1;
            background-color: #f9fafb;
            /* gray-50 */
            border: 1px solid #e5e7eb;
            /* gray-200 */
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-y: auto;
            /* Make panes scrollable */
        }

        .commit-item {
            padding: 0.75rem;
            /* p-3 */
            margin-bottom: 0.5rem;
            /* mb-2 */
            border-radius: 0.375rem;
            /* rounded-md */
            background-color: #ffffff;
            /* bg-white */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            /* shadow-sm */
            border: 1px solid #f3f4f6;
            /* gray-100 */
            transition: background-color 0.2s ease-in-out;
        }

        .commit-item:hover {
            background-color: #f0f4f8;
            /* A slightly darker hover for clarity */
        }

        .commit-hash {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 0.875rem;
            /* text-sm */
            color: #4b5563;
            /* gray-700 */
        }

        .commit-message {
            font-size: 1rem;
            /* text-base */
            font-weight: 500;
            /* font-medium */
            color: #1f2937;
            /* gray-900 */
            margin-top: 0.25rem;
        }

        .commit-author-date {
            font-size: 0.875rem;
            /* text-sm */
            color: #6b7280;
            /* gray-500 */
            margin-top: 0.5rem;
        }

        .commit-new-to-destination {
            background-color: #dcfce7;
            /* green-100 */
            border-color: #86efac;
            /* green-300 */
        }

        .commit-new-to-destination .commit-message {
            color: #16a34a;
            /* green-700 */
        }

        /* Spinner animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 p-4 text-gray-800 flex flex-col items-center">

    <div class="w-full bg-white rounded-xl shadow-lg p-6 mb-8 mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6 flex items-center justify-center">
            GitLab Branch Compare Tool
        </h1>

        <div class="mb-4">
            <label for="repo-url" class="block text-gray-700 text-sm font-medium mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="inline-block mr-1 h-4 w-4">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07L9.5 3.5"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07L14.5 20.5"></path>
                </svg>
                GitLab Repository URL
            </label>
            <input type="text" id="repo-url"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                placeholder="e.g., https://gitlab.com/your-org/your-repo.git" />
        </div>

        <div class="mb-6">
            <label for="pat" class="block text-gray-700 text-sm font-medium mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="inline-block mr-1 h-4 w-4">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Personal Access Token (PAT) <span class="text-gray-500 text-xs">(Optional, required for private
                    repos)</span>
            </label>
            <div class="flex gap-2">
                <input type="password" id="pat"
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm"
                    placeholder="Enter your GitLab PAT" />
                <button id="fetch-branches-btn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg shadow-sm transition duration-300 ease-in-out flex items-center justify-center">
                    <span id="fetch-branches-spinner" class="hidden animate-spin mr-2 h-5 w-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v4"></path>
                            <path d="M12 18v4"></path>
                            <path d="M4.93 4.93l2.83 2.83"></path>
                            <path d="M16.24 16.24l2.83 2.83"></path>
                            <path d="M2 12h4"></path>
                            <path d="M18 12h4"></path>
                            <path d="M4.93 19.07l2.83-2.83"></path>
                            <path d="M16.24 7.76l2.83-2.83"></path>
                        </svg>
                    </span>
                    <span id="fetch-branches-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="mr-2 h-5 w-5">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                        Fetch Branches
                    </span>
                </button>
            </div>
        </div>


        <div class="flex flex-col md:flex-row gap-6 mb-6">

            <div class="flex-1">
                <label for="source-branch" class="block text-gray-700 text-sm font-medium mb-2">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="inline-block mr-1 h-4 w-4">
                        <line x1="6" x2="6" y1="3" y2="15"></line>
                        <path d="M18 6H9a3 3 0 0 0-3 3v10"></path>
                        <path d="M12 10 9 7 6 10"></path>
                        <path d="M18 10 15 7 12 10"></path>
                    </svg>
                    Select Source Branch (Base)
                </label>
                <select id="source-branch"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm bg-white"
                    disabled>
                    <option value="">No branches available</option>
                </select>
            </div>


            <div class="flex-1">
                <label for="destination-branch" class="block text-gray-700 text-sm font-medium mb-2">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="inline-block mr-1 h-4 w-4">
                        <line x1="6" x2="6" y1="3" y2="15"></line>
                        <path d="M18 6H9a3 3 0 0 0-3 3v10"></path>
                        <path d="M12 10 9 7 6 10"></path>
                        <path d="M18 10 15 7 12 10"></path>
                    </svg>
                    Select Destination Branch (Compare)
                </label>
                <select id="destination-branch"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm bg-white"
                    disabled>
                    <option value="">No branches available</option>
                </select>
            </div>
        </div>


        <button id="compare-branches-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center"
            disabled>
            <span id="compare-spinner" class="hidden animate-spin mr-2 h-5 w-5">

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2v4"></path>
                    <path d="M12 18v4"></path>
                    <path d="M4.93 4.93l2.83 2.83"></path>
                    <path d="M16.24 16.24l2.83 2.83"></path>
                    <path d="M2 12h4"></path>
                    <path d="M18 12h4"></path>
                    <path d="M4.93 19.07l2.83-2.83"></path>
                    <path d="M16.24 7.76l2.83-2.83"></path>
                </svg>
            </span>
            <span id="compare-text">Compare Branches</span>
        </button>


        <div id="error-message"
            class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">

        </div>
    </div>


    <div id="commit-comparison-output" class="w-full bg-white rounded-xl shadow-lg p-6 hidden mx-4">
        <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">
            <span id="source-branch-name-display" class="text-gray-600"></span> <span class="text-gray-600">VS</span>
            <span id="destination-branch-name-display" class="text-gray-600"></span>
        </h2>
        <div class="commit-list-container">
            <div class="commit-list-pane">
                <h3 class="text-xl font-semibold text-amber-700 mb-3">Commits in <span id="source-branch-title">Source
                        Branch</span> (<span id="source-count">0</span>)</h3>
                <div id="source-commits-list">
                </div>
                <div id="no-source-commits-message"
                    class="hidden mt-4 p-3 bg-gray-100 text-gray-600 rounded-lg text-center text-sm">
                    No commits found for this branch.
                </div>
            </div>
            <div class="commit-list-pane">
                <h3 class="text-xl font-semibold text-amber-700 mb-3">Commits in <span
                        id="destination-branch-title">Destination Branch</span> (<span id="destination-count">0</span>)
                </h3>
                <div id="destination-commits-list">
                </div>
                <div id="no-destination-commits-message"
                    class="hidden mt-4 p-3 bg-gray-100 text-gray-600 rounded-lg text-center text-sm">
                    No commits found for this branch.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const repoUrlInput = document.getElementById('repo-url');
            const patInput = document.getElementById('pat');
            const fetchBranchesBtn = document.getElementById('fetch-branches-btn');
            const fetchBranchesSpinner = document.getElementById('fetch-branches-spinner');
            const fetchBranchesText = document.getElementById('fetch-branches-text');
            const sourceBranchSelect = document.getElementById('source-branch'); // Renamed
            const destinationBranchSelect = document.getElementById('destination-branch'); // Renamed
            const compareBranchesBtn = document.getElementById('compare-branches-btn');
            const compareSpinner = document.getElementById('compare-spinner');
            const compareText = document.getElementById('compare-text');
            const errorMessageDiv = document.getElementById('error-message');

            const commitComparisonOutput = document.getElementById('commit-comparison-output'); // New container
            const sourceBranchNameDisplay = document.getElementById('source-branch-name-display');
            const destinationBranchNameDisplay = document.getElementById('destination-branch-name-display');
            const sourceBranchTitle = document.getElementById('source-branch-title'); // New
            const destinationBranchTitle = document.getElementById('destination-branch-title'); // New
            const sourceCommitsList = document.getElementById('source-commits-list');
            const destinationCommitsList = document.getElementById('destination-commits-list');
            const sourceCountDisplay = document.getElementById('source-count');
            const destinationCountDisplay = document.getElementById('destination-count');
            const noSourceCommitsMessage = document.getElementById('no-source-commits-message');
            const noDestinationCommitsMessage = document.getElementById('no-destination-commits-message');


            const showError = (message) => {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
            };

            const hideError = () => {
                errorMessageDiv.classList.add('hidden');
                errorMessageDiv.textContent = '';
            };

            const populateDropdown = (selectElement, options) => {
                selectElement.innerHTML = '';
                if (options.length === 0) {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No branches available';
                    selectElement.appendChild(option);
                    selectElement.disabled = true;
                    compareBranchesBtn.disabled = true;
                } else {
                    options.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch;
                        option.textContent = branch;
                        selectElement.appendChild(option);
                    });
                    selectElement.disabled = false;

                    // Re-evaluate compare button state after populating
                    updateCompareButtonState();
                }
            };

            fetchBranchesBtn.addEventListener('click', async () => {
                hideError();
                const repoUrl = repoUrlInput.value.trim();
                const pat = patInput.value.trim();

                if (!repoUrl) {
                    showError('Please enter a GitLab Repository URL first.');
                    return;
                }

                fetchBranchesBtn.disabled = true;
                fetchBranchesSpinner.classList.remove('hidden');
                fetchBranchesText.classList.add('hidden');
                sourceBranchSelect.disabled = true;
                destinationBranchSelect.disabled = true;
                compareBranchesBtn.disabled = true;
                commitComparisonOutput.classList.add('hidden'); // Hide entire comparison container
                sourceCommitsList.innerHTML = '';
                destinationCommitsList.innerHTML = '';
                noSourceCommitsMessage.classList.add('hidden');
                noDestinationCommitsMessage.classList.add('hidden');
                sourceCountDisplay.textContent = '0';
                destinationCountDisplay.textContent = '0';


                try {
                    const response = await fetch('/api/branches', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ repoUrl: repoUrl, pat: pat }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        populateDropdown(sourceBranchSelect, data.branches);
                        populateDropdown(destinationBranchSelect, data.branches);

                        if (data.branches.length > 0) {
                            sourceBranchSelect.value = data.branches[0];
                            if (data.branches.length > 1) {
                                // Default destination to the second branch if available, else first
                                destinationBranchSelect.value = data.branches[1];
                            } else {
                                destinationBranchSelect.value = data.branches[0]; // If only one, select same for both (will require user to change)
                            }
                            updateCompareButtonState();
                        } else {
                            showError('No branches found for this repository.');
                        }
                    } else {
                        showError(data.error || 'Failed to fetch branches.');
                    }
                } catch (error) {
                    console.error('Error fetching branches:', error);
                    showError('Network error or server unavailable. Could not fetch branches.');
                } finally {
                    fetchBranchesBtn.disabled = false;
                    fetchBranchesSpinner.classList.add('hidden');
                    fetchBranchesText.classList.remove('hidden');
                }
            });


            compareBranchesBtn.addEventListener('click', async () => {
                hideError();
                const repoUrl = repoUrlInput.value.trim();
                const pat = patInput.value.trim();
                const sourceBranch = sourceBranchSelect.value;
                const destinationBranch = destinationBranchSelect.value;

                if (!repoUrl || !sourceBranch || !destinationBranch) {
                    showError('Please provide a GitLab URL and select both branches.');
                    return;
                }

                if (sourceBranch === destinationBranch) {
                    showError('Please select two different branches to compare.');
                    return;
                }

                compareBranchesBtn.disabled = true;
                compareSpinner.classList.remove('hidden');
                compareText.classList.add('hidden');
                commitComparisonOutput.classList.add('hidden'); // Hide previous output
                sourceCommitsList.innerHTML = '';
                destinationCommitsList.innerHTML = '';
                noSourceCommitsMessage.classList.add('hidden');
                noDestinationCommitsMessage.classList.add('hidden');
                sourceCountDisplay.textContent = '0';
                destinationCountDisplay.textContent = '0';


                try {
                    // Changed endpoint to /api/compare_commits
                    const response = await fetch('/api/compare_commits', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ repoUrl: repoUrl, pat: pat, sourceBranch: sourceBranch, destinationBranch: destinationBranch }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        sourceBranchNameDisplay.textContent = sourceBranch;
                        destinationBranchNameDisplay.textContent = destinationBranch;
                        sourceBranchTitle.textContent = sourceBranch; // Update branch name in title
                        destinationBranchTitle.textContent = destinationBranch; // Update branch name in title

                        commitComparisonOutput.classList.remove('hidden');

                        renderCommitComparison(data.source_commits, data.destination_commits);

                    } else {
                        showError(data.error || 'Failed to fetch commit comparison.');
                    }
                } catch (error) {
                    console.error('Error fetching commit comparison:', error);
                    showError('Network error or server unavailable. Could not fetch commit comparison.');
                } finally {
                    compareBranchesBtn.disabled = false;
                    compareSpinner.classList.add('hidden');
                    compareText.classList.remove('hidden');
                }
            });

            /**
             * Renders the commit lists for source and destination branches,
             * highlighting commits unique to the destination branch.
             * @param {Array<Object>} sourceCommits - Array of commit objects for the source branch.
             * @param {Array<Object>} destinationCommits - Array of commit objects for the destination branch.
             */
            const renderCommitComparison = (sourceCommits, destinationCommits) => {
                sourceCommitsList.innerHTML = '';
                destinationCommitsList.innerHTML = '';

                sourceCountDisplay.textContent = sourceCommits.length;
                destinationCountDisplay.textContent = destinationCommits.length;

                if (sourceCommits.length === 0) {
                    noSourceCommitsMessage.classList.remove('hidden');
                } else {
                    noSourceCommitsMessage.classList.add('hidden');
                }

                if (destinationCommits.length === 0) {
                    noDestinationCommitsMessage.classList.remove('hidden');
                } else {
                    noDestinationCommitsMessage.classList.add('hidden');
                }

                // Create a Set of source commit hashes for quick lookup
                const sourceCommitHashes = new Set(sourceCommits.map(c => c.hash));

                // Render Source Commits
                sourceCommits.forEach(commit => {
                    const commitItem = createCommitItemElement(commit);
                    sourceCommitsList.appendChild(commitItem);
                });

                // Render Destination Commits, apply highlight for new commits
                destinationCommits.forEach(commit => {
                    const commitItem = createCommitItemElement(commit);
                    if (!sourceCommitHashes.has(commit.hash)) {
                        commitItem.classList.add('commit-new-to-destination');
                    }
                    destinationCommitsList.appendChild(commitItem);
                });

                // ******************************************************
                // NEW: Initialize synchronized scrolling after rendering
                // ******************************************************
                setupSynchronizedScrolling();
            };

            /**
             * Creates a DOM element for a single commit item.
             * @param {Object} commit - The commit object.
             * @returns {HTMLElement} The created div element.
             */
            const createCommitItemElement = (commit) => {
                const commitDate = new Date(commit.date);
                // Manually format to DD/MM/YYYY
                const day = String(commitDate.getDate()).padStart(2, '0');
                const month = String(commitDate.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
                const year = commitDate.getFullYear();
                const formattedDate = `${day}/${month}/${year}`;

                const commitDiv = document.createElement('div');
                commitDiv.className = 'commit-item';
                commitDiv.innerHTML = `
                    <p class="commit-hash"><strong>ID:</strong> ${commit.hash.substring(0, 7)}</p>
                    <p class="commit-message"><strong>Message:</strong> ${commit.message}</p>
                    <p class="commit-author-date">
                        <strong>Committed By:</strong> ${commit.author} <br>
                        <strong>On:</strong> ${formattedDate}
                    </p>
                `;
                return commitDiv;
            };


            const updateCompareButtonState = () => {
                const sourceBranch = sourceBranchSelect.value;
                const destinationBranch = destinationBranchSelect.value;

                compareBranchesBtn.disabled = !(sourceBranch && destinationBranch && sourceBranch !== destinationBranch);
            };

            sourceBranchSelect.addEventListener('change', updateCompareButtonState);
            destinationBranchSelect.addEventListener('change', updateCompareButtonState);

            // ******************************************************
            // NEW: Synchronized Scrolling Logic
            // ******************************************************
            let isScrolling; // Flag to prevent scroll event loops

            const setupSynchronizedScrolling = () => {
                // Remove previous listeners to prevent duplicates if compare is clicked multiple times
                sourceCommitsList.removeEventListener('scroll', syncScrollSourceToDestination);
                destinationCommitsList.removeEventListener('scroll', syncScrollDestinationToSource);

                // Add new listeners
                sourceCommitsList.addEventListener('scroll', syncScrollSourceToDestination);
                destinationCommitsList.addEventListener('scroll', syncScrollDestinationToSource);
            };

            const syncScrollSourceToDestination = () => {
                if (!isScrolling) {
                    isScrolling = true;
                    destinationCommitsList.scrollTop = sourceCommitsList.scrollTop;
                }
                clearTimeout(isScrolling); // Clear any previous timeout
                isScrolling = setTimeout(() => { // Set a small delay to reset the flag
                    isScrolling = false;
                }, 50); // Adjust delay as needed, 50ms is usually good
            };

            const syncScrollDestinationToSource = () => {
                if (!isScrolling) {
                    isScrolling = true;
                    sourceCommitsList.scrollTop = destinationCommitsList.scrollTop;
                }
                clearTimeout(isScrolling); // Clear any previous timeout
                isScrolling = setTimeout(() => { // Set a small delay to reset the flag
                    isScrolling = false;
                }, 50); // Adjust delay as needed
            };
            // ******************************************************
            // END NEW: Synchronized Scrolling Logic
            // ******************************************************
        });
    </script>
</body>

</html>
